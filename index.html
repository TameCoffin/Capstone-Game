<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Oops</title>
</head>
<body>

    <header class="header" id="header">
        <h1 class="working-title">Red Light, Green Light</h1>
        <h2 class="start-message"></h2>
        <div class="overlay" id="overlay"></div>
        <h1 class="countdown" id="countdown">3</h1>
    </header>
    <main class="main" id="main">
        <button class="test-button" id="testButton">button test</button>
        <div class="light"id="light"></div>
        <h1 class="game-over">Game Over!</h1>
        <div class="restart-button">Retry</div>
        <!-- potentially add an option to turn text on or off for those that may have trouble seeing the colors. for now, just have the text at the bottom anyway. -->
        <h3 class="light-alert" style="text-decoration: underline;" id="lightAlert">Light change alert here</h3>
        <div class="game-text">
            <div class="game-score">
                <h1>Score: <span id="gameScoreTitle"></span><h1 class="points" id="points">0</h1></h1>
            </div>
            <h2 class="high-score-message">...but on the bright side, you *literally* have the world record for this game! Congrats!</h2>
            <h2 class="high-score">High-Score:<span id="highScore"></span></h2>
        </div>
    </main>
<footer>
    <script src="js/tests.js"></script>
</footer>
</body>
</html>
